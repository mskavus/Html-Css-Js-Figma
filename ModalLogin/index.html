<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<aside>
        <form action="" method="post">
            <label  for="username"><img src="images/ic_account_circle%201.png" alt="">
                <input class="user-pass" id="username" type="text" placeholder="Username or email" maxlength="40">
            </label>
            <label  for="password"><img src="images/ic_vpn_key%201.png" alt="">
                <input class="user-pass" id="password" type="text" placeholder="Password" maxlength="20">
                <button id="btn-visibility"><img src="images/ic_visibility%201.png" alt=""></button>
            </label>
            <label class="check-label" for="checkbox"><input id="checkbox" type="checkbox">Remember Me</label>
            <button id="btn-login">LOGIN</button>
            <a href="" class="href1">Register Now</a>
            <a href="" class="href2">Forgot Password</a>
            <p>or</p>
        </form>
<div class="forauto">
        <div class="general-area1">
            <button class="btnfacepng-area">
                <img src="images/FB.png" alt="">
            </button>
            <button class="btn-word-ared">Login with Facebook</button>
        </div>

    <div class="general-area2">
        <button class="btnfacepng-area">
            <img src="images/Imported%20Layers.png" alt="">
        </button>
        <button class="btn-word-ared">Login with Twitter</button>
    </div>

    <div class="general-area3">
        <button class="btnfacepng-area">
            <img src="images/google-plus.png" alt="">
        </button>
        <button class="btn-word-ared">Login with Google</button>
    </div>
</div>
</aside>
<img class="main-img" src="images/img.png" alt="">
<script src="main.js"></script>
</body>
</html>
